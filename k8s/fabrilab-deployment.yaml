apiVersion: apps/v1
kind: Deployment
metadata:
  name: curbsider
  namespace: curbsider
  labels:
    app: curbsider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curbsider
  template:
    metadata:
      labels:
        app: curbsider
    spec:
      containers:
      - name: curbsider
        image: localhost:5000/curbsider:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
